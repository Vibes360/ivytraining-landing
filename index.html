<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IVy Training - Get in Touch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
      color: #333333;
    }
    .header {
      background: linear-gradient(90deg, #6A11CB 0%, #2575FC 100%);
      padding: 20px;
      text-align: center;
    }
    .header img {
      max-height: 80px;
      display: block;
      margin: 0 auto 10px;
    }
    .header a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1.1em;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .container {
      max-width: 500px;
      margin: 30px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-top: 5px solid #D4AF37;
    }
    h1 {
      text-align: center;
      color: #6A11CB;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 10px 0 5px;
      color: #333333;
    }
    input, textarea {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1em;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background: #6A11CB;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 1em;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #4d0fa6;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="ivy-badge.png" alt="IVy Training Logo">
    <a href="https://ivtraining.net/" target="_blank">ðŸ‘‰ Visit IVy Training Website</a>
  </div>
  <div class="container">
    <h1>Contact IVy Training!</h1>
    <form action="https://formspree.io/f/xblynvdd" method="POST">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" required>

      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" name="phone" id="phone" required>

      <label for="message">Message</label>
      <textarea name="message" id="message" rows="4" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
